    <section class="formulario">

        <div class="bloque1">

            <form action="">

                <div class="input-default">
                    <h2>Datos de Usuario</h2>
                    <label for="primerNombre"> Primer nombre:</label>
                    <input type="text" name="primer-nombre" placeholder="" id="txt-nombre" class="div-nombre" required>
                </div>
                <div class="input-default">
                    <label for="segundoNombre"> Segundo nombre:</label>
                    <input type="text" name="segundo-nombre" class="form-control" placeholder="" id="txt-SegundoNombre" required>
                    <p class="notas">*Campo opcional</p>
                </div>

                <div class="input-default">

                    <label for="primerApellido"> Primer apellido:</label>
                    <input type="text" name="primer-apellido" class="div-apellido" placeholder="" id="txt-apellido" required>
                </div>
                <div class="input-default">
                    <label for="segundoApellido"> Segundo apellido:</label>
                    <input type="text" name="segundo-apellido" class="form-control" placeholder="" id="txt-SegundoApellido" required>
                    <p class="notas">*Campo opcional</p>
                </div>
                <div class="input-default">
                    <label for="telefono"> Teléfono:</label>
                    <input type="text" name="telefono" class="div-telefono" placeholder="" id="txt-telefono" required>
                </div>

                <div class="input-default">
                    <label for="correo"> Correo electrónico:</label>
                    <input type="text" name="correo" class="div-correo" placeholder="" id="txt-correo" required disabled>
                </div>

                <div class="input-default">
                    <label for="contrasenna"> Contraseña:</label>
                    <input type="password" name="password" class="div-password" placeholder="" id="txt-password" required>
                </div>

                <div class="input-default">
                    <label for="contrasenna"> Confirme contraseña:</label>
                    <input type="password" name="password" class="div-confirmPassword" placeholder="" id="txt-confirmPassword" required>
                </div>
                <div class="input-default">
                    <label for="descripcionPelicula"> Rol:</label>
                    <select id="rol" class="div-rol" required disabled>
                        <option value="0">Seleccionar</option>
                        <option value="Usuario">Usuario</option>
                        <option value="Administrador de Soporte">Administrador de Soporte</option>
                    </select>
                </div>
                <div class="btn-form-pago">
                    <button type="button" class="btn-general" id="txt-form-pago">
                        <a href="../registro/registroMetodoPago.html">Agregar formas de pago</a>  
                    </button>
                </div>
            </form>

        </div>
        <div class="bloque2">
            <div class="user-image">
                <div class="img-perfil">
                    <label for="imagenes"> Seleccionar perfil:</label>
                    <img src="/img/perfil.jpg" alt="">
                    <div class="btn-img-guardar">
                        <button type="button" class="btn-general" id="txt-img-guardar">
                            <a href="">Subir Imagen</a> 
                        </button>
                    </div>
                </div>
                <div class="img-perfil">
                    <label for="imagenes"> Seleccionar avatar:</label>
                    <img src="/img/jedi.jpg" alt="">
                    <div class="btn-img-guardar">
                        <button type="button" class="btn-general" id="txt-avatar-guardar">
                            <a href="">Subir Avatar</a> 
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-block">
                <div class="input-default">
                    <label for="imagenes"> Seleccione identificación:</label>
                    <select class="div-tipoid" id="tipoIDSelector" required>
                    <option value="0">Seleccionar</option>
                    <option value="Cédula Nacional">Cédula Nacional</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Cédula de Residencia">Cédula de Residencia</option> 
                </select>
                </div>
                <div class="input-default">
                    <label for="id"> No. de identificación:</label>
                    <input type="number" id="userid" class="div-userid" placeholder="" min="0" required>
                </div>
            </div>

            <div class="form-block">
                <div class="input-default">
                    <label for="start">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" class="div-date" required>
                </div>
            </div>
            <div class="btn-form-guardar">
                <button type="button" class="btn-general" id="txt-modificar">
                    <a href="">Modificar perfil</a> 
                </button>
            </div>
        </div>
    </section>
