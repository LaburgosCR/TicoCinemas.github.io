    <h1>Bienvenidos a Tico Cinemas</h1>
    <section class="formulario">

        <div class="bloque1">

            <form class="bloques" action="">

                <div class="input-default">
                    <h2>Formulario de registro</h2>
                    <label for="primerNombre"> Primer nombre:</label>
                    <input type="text" name="primer-nombre" placeholder="" id="txt-nombre" class="div-nombre">
                </div>
                <div class="input-default">
                    <label for="segundoNombre"> Segundo nombre:</label>
                    <input type="text" name="segundo-nombre" class="form-control" placeholder="" id="txt-SegundoNombre">
                    <p class="notas">*Campo opcional</p>
                </div>

                <div class="input-default">

                    <label for="primerApellido"> Primer apellido:</label>
                    <input type="text" name="primer-apellido" class="div-apellido" placeholder="" id="txt-apellido">
                </div>
                <div class="input-default">
                    <label for="segundoApellido"> Segundo apellido:</label>
                    <input type="text" name="segundo-apellido" class="form-control" placeholder="" id="txt-SegundoApellido">
                    <p class="notas">*Campo opcional</p>
                </div>
                <div class="input-default">
                    <label for="telefono"> Teléfono:</label>
                    <input type="text" name="telefono" class="div-telefono" placeholder="" id="txt-telefono">
                </div>

                <div class="input-default">
                    <label for="correo"> Correo electrónico:</label>
                    <input type="text" name="correo" class="div-correo" placeholder="" id="txt-correo">
                </div>

                <div class="input-default">
                    <label for="contrasenna"> Contraseña:</label>
                    <input type="password" name="password" class="div-password" placeholder="" id="txt-password">
                </div>

                <div class="input-default">
                    <label for="contrasenna"> Confirme contraseña:</label>
                    <input type="password" name="password" class="div-confirmPassword" placeholder="" id="txt-confirmPassword">
                </div>
                <div class="condiciones">
                    <input type="checkbox" class="div-check" id="checkbox">
                    <label class="form-check-label" for="exampleCheck1">Aceptar términos y condiciones</label>
                    <p>
                        <a href="">Ver términos y condiciones</a>
                    </p>
                </div>

            </form>

        </div>
        <div class="bloque2">
            <div class="user-image">
                <div class="img-perfil">
                    <label for="imagenes"> Seleccionar perfil:</label>
                    <div>
                        <img id="foto-usuario">
                        <div class="btn-img-guardar">
                            <button type="button" class="btn-general" id="txt-img-guardar">Subir foto</button>
                        </div>
                    </div>
                </div>

                <div class="img-perfil">
                    <label for="imagenes"> Seleccionar avatar:</label>
                    <img src="/img/jedi.jpg" alt="">
                    <div class="btn-img-guardar">
                        <button type="button" class="btn-general" id="txt-avatar-guardar">
                            <a href="">Subir Avatar</a> 
                        </button>
                    </div>
                </div>
            </div>
            <form action="">
                <div class="input-default">
                    <label for="imagenes"> Seleccione identificación:</label>
                    <select class="div-tipoid" id="tipoIDSelector">
                    <option value="">Seleccionar</option>
                    <option value="Cédula Nacional">Cédula Nacional</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Cédula de residencia">Cédula de Residencia</option> 
                    </select>
                </div>
                <div class="input-default">
                    <label for="id"> No. de identificación:</label>
                    <input type="number" id="userid" class="div-userid" placeholder="" min="0">
                </div>
                <div class="input-default">
                    <label for="start">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" class="div-date">
                </div>
                <div class="btn-form-guardar">
                    <button type="button" class="btn-general" id="txt-guardar">
                    Guardar perfil
                    </button>
                </div>
            </form>
        </div>
    </section>
